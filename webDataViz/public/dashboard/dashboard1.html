<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="../css/dashboard.css" />

<body>
    <div class="header">

            <div class="logoTitulo">

            <nav class="navbar">

            <div class="mensaisContent">
                <div class="indicadores">

                            <div class="grafico2">

<script>
    const ctx = document.getElementById('myChart');
    const ctx2 = document.getElementById('linha')

    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Peito', 'Costas', 'Lombar', 'Trapezio', 'Biceps', 'Triceps',
                'Ombro', 'Antebraço', 'Abdominal', 'Abdutor', 'Adutor', 'Quadriceps',
                'Posterior', 'Panturrilha', 'Gluteo', 'Tibia'],
            datasets: [{
                label: '# of Votes',
                data: [11, 5, 3, 5, 2, 3, 2, 4, 2, 3, 4, 5, 6, 0, 2, 1],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });



    new Chart(ctx2, {
        type: 'line',
        data: {
            labels: ['Semana 1', 'Semana 2', 'Semana 3', 'Semana 4'],
            datasets: [{
                label: '# of Votes',
                data: [11, 5, 3, 5, 2, 3, 2, 4, 2, 3, 4, 5, 6, 0, 2, 1],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
