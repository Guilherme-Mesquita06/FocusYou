<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="../css/dashboard.css" />
    <link rel="stylesheet" href="../css/nav.css" />
    <title>Aretê Dashboard</title>
</head>

<body onload="fichaAtiva(idUsuario), cargaLevantada(idFicha)">
    <div class="header">
        <div class="container">
            <div class="logoTitulo">
                <img src="../assets/icon/LogoFocus.svg" width="90vw" alt="" />
            </div>

            <nav class="navbar">
                <div class="links">
                    <div>
                        <a href="">Inicial</a>
                    </div>
                    <div>
                        <a href="./addTreino.html">Ficha</a>
                    </div>
                    <div>
                        <a href="./dashboard1.html">Dashboard</a>
                    </div>
                    <div>
                        <a href="./historicoFicha.html">Historico</a>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <main>


        <section class="indicadoresMensais">
            <div class="tituloSection">
                <p class="titulo">Indicadores Mensais</p>
            </div>
            <div class="mensaisContent">
                <div class="indicadores">
                    <div class="indicadoresContent">
                        <div class="indicador">
                           <div id="carga"></div>
                        </div>
                        <div class="indicador"></div>
                        <div class="indicador"></div>
                    </div>
                    <div class="conquistasMensais">
                        <div class="conquistasContent">

                            <div class="grafico1">
                                <canvas id="linha"></canvas>

                            </div>
                            <div class="grafico2">
                                <canvas id="myChart"></canvas>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </section>
        <section class="indicadoresSemanais">
            <div class="tituloSection">
                <p class="titulo">Indicadores Semanais</p>
            </div>
            <div class="semanaisContent">
                    <div class="indicadorSemanal"></div>
                    <div class="indicadorSemanal"></div>
                    <div class="indicadorSemanal"></div>


            </div>

        </section>

    </main>


</body>

</html>

<script>
   let idFicha = sessionStorage.ID_FICHA;

    const ctx = document.getElementById('myChart');
    const ctx2 = document.getElementById('linha')

    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Peito', 'Costas', 'Lombar', 'Trapezio', 'Biceps', 'Triceps',
                'Ombro', 'Antebraço', 'Abdominal', 'Abdutor', 'Adutor', 'Quadriceps',
                'Posterior', 'Panturrilha', 'Gluteo', 'Tibia'],
            datasets: [{
                label: '# of Votes',
                data: [11, 5, 3, 5, 2, 3, 2, 4, 2, 3, 4, 5, 6, 0, 2, 1],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });



    new Chart(ctx2, {
        type: 'line',
        data: {
            labels: ['Semana 1', 'Semana 2', 'Semana 3', 'Semana 4'],
            datasets: [{
                label: '# of Votes',
                data: [11, 5, 3, 5, 2, 3, 2, 4, 2, 3, 4, 5, 6, 0, 2, 1],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    let idUsuario = sessionStorage.ID_USUARIO;

    function cargaLevantada(idFicha){
        fetch(`/dashboard/buscar/carga/${idFicha}`)
        .then(resposta => resposta.json())
        .then(ficha => {
            console.log(ficha);
            let cargaMensal = ficha[0].pesoLevantado;

          document.getElementById('carga').innerHTML =`${cargaMensal} Kg`;
        })
    }

    function fichaAtiva (idUsuario){
             fetch(`/dashboard/buscar/fichaAtiva/${idUsuario}`)
        .then(resposta => resposta.json())
        .then(fichaAtiva => {
            console.log(fichaAtiva);
         sessionStorage.ID_FICHA = fichaAtiva[0].idFicha;


        })
    }

</script>
